<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="{$Think.const.RESOURCE_URL}images/favicon.png" type="image/png">

  <title>Bracket Responsive Bootstrap3 Admin</title>

  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/style.default.css" rel="stylesheet">
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/bootstrap-fileupload.min.css" />
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/jquery.tagsinput.css" />
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/colorpicker.css" />
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/dropzone.css" />
  <link rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/jquery.datatables.css" rel="stylesheet">
<include file="Common/common_js" />
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{$Think.const.RESOURCE_URL}js/html5shiv.js"></script>
  <script src="{$Think.const.RESOURCE_URL}js/respond.min.js"></script>
  <![endif]-->
</head>

<body style="overflow: visible;">

<section>

<include file="Common/sidebar" />

<div class="mainpanel">

	<include file="Common/headbar" />

	<div class="contentpanel">

		<div class="row">

        <div class="col-md-11">
          <div class="panel-body">

            <form class="form-inline" method="post" action="">
              <div class="form-group col-md-2">                               
                <select name="resourceType" class="form-control chosen-select" data-placeholder="资源类型..." style="width:85px;">                
                <foreach name="ResourceTypes" item="t" key="TypeId">
                <option value="{$TypeId}" <if condition="$search.resType eq $TypeId">selected</if> >{$t}</option>                  
                </foreach>
                </select>
              </div>
              <div class="form-group col-md-1"> 
              <select name="Oper" class="form-control chosen-select" data-placeholder="..." style="width:85px;">
                <option value="1" <if condition="$search.oper eq 1">selected</if>>增加</option>
                <option value="2" <if condition="$search.oper eq 2">selected</if>>减少</option>
                </select>
              </div>
              
              <div class="form-group col-md-2"> 
                <div class="input-group">
                  <input name="start_time" type="text" class="form-control datepicker" placeholder="开始时间" id="datepicker" value="{$search.startTime}">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>                
              </div>

              <div class="form-group col-md-2"> 
                <div class="input-group">
                  <input name="end_time" type="text" class="form-control datepicker" placeholder="结束时间" id="datepicker1" value="{$search.endTime}">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>                
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
              
            </form>
            </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-btns">
                <a href="" class="panel-close">&times;</a>
                <a href="" class="minimize">&minus;</a>
              </div><!-- panel-btns -->
              <h3 class="panel-title">玩家资源消耗排行</h3>
            </div>
          </div><!-- panel -->
        </div><!-- col-md-11 -->        
      <div class="col-md-11">
        <notempty name="list">
          <div class="table-responsive">
              <table class="table table-info mb30 ">
                  <thead>
                    <tr>
                      <th>排名</th>
                      <th>玩家ID</th>
                      <th>玩家名称</th>
                      <th>消耗数量</th>
                    </tr>
                  </thead>
                  <tbody>
                  <volist name="list" id="item" key="ranid">
                    <tr>
                      <td>{$ranid}</td>
                      <td>{$item.charid}</td>
                      <td>{$item.playerName}</td>
                      <td>{$item.total_number}</td>                      
                    </tr>
                  </volist>
                  </tbody>
              </table>
          </div><!-- table-responsive -->
          </notempty>
          <empty name="list">
          <div class="table-responsive">
            <center>没有相关数据记录</center>
          </div>
          </empty>
        </div>
		</div> <!-- end of row -->
	</div> <!-- end of contentpanel -->
</div> <!-- end of mainpanel -->

</section>

<script src="{$Think.const.RESOURCE_URL}js/modernizr.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.sparkline.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/toggles.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/retina.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.cookies.js"></script>

<script src="{$Think.const.RESOURCE_URL}js/flot/flot.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/flot/flot.resize.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/flot/flot.symbol.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/flot/flot.crosshair.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/flot/flot.categories.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/flot/flot.pie.min.js"></script>

<script src="{$Think.const.RESOURCE_URL}js/holder.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/morris.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/raphael-2.1.0.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.autogrow-textarea.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/bootstrap-datetimepicker.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.maskedinput.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.tagsinput.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/jquery.mousewheel.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/dropzone.min.js"></script>
<script src="{$Think.const.RESOURCE_URL}js/custom.js"></script>

<assign name="colors" value="$Think.config.GRAPH_PIE_COLORS" />

<script>
jQuery(document).ready(function(){

    jQuery('.datepicker').datetimepicker({
      format: 'yyyy-mm-dd',
      language:  'zh-CN',
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      minView: 2,
      forceParse: 0
    });   
});
</script>
</body>
</html>
