<div class="mainpanel">

        <div class="col-md-11">
          <div class="panel-body">

            <form class="form-inline" method="post" action="{:U("Report/wholeDayLoginSurvey")}">              
              <div class="form-group col-md-2"> 
                <div class="input-group">
                  <input name="searchDate" type="text" class="form-control datepicker" placeholder="选择日期" id="datepicker1" value="{$search_date}">

                <a href="" class="panel-close">&times;</a>

      <div class="col-md-6">

          <div class="table-responsive">

                  <if condition="$item gt 0">
                    <tr>     
                      <td>{$Think.session.current_server}</td>                
                      <td><b>{$date}</b></td>
                      <td>{$item}人</td>

<script>
jQuery(document).ready(function(){
	// Chosen Select
    jQuery(".chosen-select").chosen({'width':'100%','white-space':'nowrap'});
    
    jQuery('.datepicker').datetimepicker({
      format: 'yyyy-mm-dd',
      language:  'zh-CN',
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      minView: 2,
      forceParse: 0
    });


  $('#canvas').highcharts({
    chart: {type: 'line', marginRight: 100, marginBottom: 80, marginLeft: 50},
    title: {text: '每日玩家登陆数', x: -20 },
    credits: {enabled: false},
    subtitle: {text: '(单位：人)', x: -20},
    xAxis: {
      categories: 
        <?php echo json_encode(array_keys($list)); ?>
      ,
      labels:{rotation: 20, y:40, x:20},
      allowDecimals: false
    },
    yAxis: {
      title: {text: '人数'},
      lineWidth: 1,
      allowDecimals: false
    },
    tooltip: {valueSuffix: '人'},
    legend: {layout: 'vertical', align: 'right', verticalAlign: 'top', x: -10, y: 100, borderWidth: 0},
    series: [

            {name: '人数', data:<?php echo json_encode(array_values($list)); ?>}

    ]
  });
   
});
</script>
