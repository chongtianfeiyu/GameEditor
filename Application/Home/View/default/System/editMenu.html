<div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-btns"></div><!-- panel-btns -->
        <h3 class="panel-title">编辑菜单</h3>
    </div>
    <div class="panel-body">
    <form class="form-horizontal form-bordered" method="post" action="{:U("System/editMenu")}"> <!-- form begin -->
    <input type="hidden" name="menu_id" value="{$info.pid}"/>
    <div class="form-group">
    <label class="col-sm-3 control-label"><font color="red">* </font>模块名称</label>
    <div class="col-sm-4">
    <select name="moduleId" class="form-control chosen-select" data-placeholder="选择归属模块...">
        <option value="0" <if condition="$info['module_id'] eq 0">selected</if>>顶级模块</option>
        <volist name="moduleList" id="m">
        <option value="{$m.pid}" <if condition="$info['module_id'] eq $m['pid']">selected</if> >{$m.menu_title}</option>
        </volist>                                               
    </select>
    </div>
    </div>

<div class="form-group">
        <label class="col-sm-3 control-label"><font color="red">* </font>菜单标题</label>
        <div class="col-sm-4">
        <input type="text" name="menu_title" placeholder="菜单标题" class="form-control" value="{$info.menu_title}"/>
        </div>
</div>

<div class="form-group">
        <label class="col-sm-3 control-label"><font color="red">* </font>菜单标识码</label>
        <div class="col-sm-4">
        <input type="text" name="menuCode" placeholder="菜单标识码" class="form-control" value="{$info.menu_code}"/>
        </div>
 </div>
                
<div class="form-group">
         <label class="col-sm-3 control-label"><font color="red">* </font>排序</label>
        <div class="col-sm-4">
        <input type="text" name="orderWeight" placeholder="排序权重" class="form-control" value="{$info.order_weight}"/>
        </div>
</div>

<div class="form-group">
        <label class="col-sm-3 control-label">是否显示</label>
        <div class="col-sm-4">
        <div class="ckbox ckbox-warning" style="margin-top: 8px;">
        <input type="checkbox" id="checkboxisShow" <if condition="$info.is_show eq 1">checked="checked"</if> name="isShow" value="1"/>
        <label for="checkboxisShow"></label>
        </div>
        </div>
</div>

<div class="form-group">
         <label class="col-sm-3 control-label">是否新增</label>
         <div class="col-sm-4">
         <div class="ckbox ckbox-warning" style="margin-top: 8px;">
                <input type="checkbox" id="checkboxWarning" <if condition="$info.is_new eq 1">checked="checked"</if> name="isNew" value="1"/>
                <label for="checkboxWarning"></label>
        </div>
        </div>
</div>

<div class="form-group">
<div class="col-sm-2"> </div>
<div class="col-sm-4"><button class="btn btn-primary">编辑</button></div>
</div>
</div>
</form> <!-- form end -->
</div>
</div><!-- panel -->

<script>
jQuery(document).ready(function(){
	// Chosen Select
    jQuery(".chosen-select").chosen({'width':'100%','white-space':'nowrap'});
});
</script>
