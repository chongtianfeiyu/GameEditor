<head>

<link type="text/css" rel="stylesheet" href="{$Think.const.RESOURCE_URL}css/my_style.css">

<include file="Common/common_js" />
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{$Think.const.RESOURCE_URL}js/html5shiv.js"></script>
  <script src="{$Think.const.RESOURCE_URL}js/respond.min.js"></script>
  <![endif]-->
</head>

<body style="overflow: visible;">

<section>

<include file="Common/sidebar" />

<div class="mainpanel">

	<include file="Common/headbar" />

	<div class="contentpanel">

		<div class="row">

      <div class="col-md-12">
          <div class="panel-body">
              <a class="btn btn-warning" href="{:U("System/addUser")}">添加用户</a>
            </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-btns">
                <a href="" class="panel-close">&times;</a>
                <a href="" class="minimize">&minus;</a>
              </div><!-- panel-btns -->
              <h3 class="panel-title">用户列表</h3>
            </div>
            
          </div><!-- panel -->
        </div><!-- col-sm-6 -->

      <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-info mb30">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>角色</th>
                        <th>电话</th>
                        <th>Email</th>
                        <th>状态</th>
                        <th>登录IP</th>
                        <th>登录时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="user">
                      <tr>
                        <td>{$user.user_id}</td>
                        <td title="{$user.real_name}">{$user.user_name}</td>
                        <td title="{$user.real_name}">{$user.real_name}</td>
                        <td><?php echo $roleList[$user['role_id']]['role_name']; ?></td>
                        <td>{$user.phone}</td>
                        <td>{$user.email}</td>
                        <td><?php echo $user_status[$user['status']]; ?></td>
                        <td>{$user.last_login_time}</td>
                        <td>{$user.last_login_ip}</td>
                        <td>
                            <if condition="$user['status'] eq 1">
                            <a class="btn btn-danger small_btn" href="{:U("System/freezeUser",array('userId'=>$user['user_id'],'type'=>2))}">冻结</a>
                            <else />
                            <a class="btn btn-lightblue small_btn" href="{:U("System/freezeUser",array('userId'=>$user['user_id'],'type'=>1))}">解冻</a>
                            </if>                            
                            <a class="btn btn-lightblue small_btn" data-toggle="modal" data-target=".bs-example-modal-panel" href="{:U("System/editUser",array('userId'=>$user['user_id']))}">编辑</a>
                        </td>
                      </tr>
                    </volist>                      
                    </tbody>
                </table>
            </div><!-- table-responsive -->
        </div>
		</div> <!-- end of row -->
	</div> <!-- end of contentpanel -->
</div> <!-- end of mainpanel -->

</section>

<div class="modal fade bs-example-modal-panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content"></div>
  </div>
</div>

    $(this).removeData("bs.modal");
